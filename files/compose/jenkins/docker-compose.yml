version: '3'
services:
  jenkins:
    image: gcr.io/instruqt/jenkins:latest
    ports:
    - "8080:8080"
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    links:
    - gitea
    - artifactory
  gitea:
    image: gcr.io/instruqt/gitea:latest
    environment:
      - SSH_DOMAIN=gitea
      - ROOT_URL=http://gitea:3000/
      - ENABLE_ACCESS_LOG=true
    ports:
    - "3000:3000"
  artifactory:
    image: docker.bintray.io/jfrog/artifactory-oss:latest
    user: "${UID}:${GID}" # To fix file permissions
    ports:
    - "8081:8081"
    - "8082:8082"
    volumes:
    - "/opt/docker-compose/jenkins/artifactory.config.import.yml:/opt/jfrog/artifactory/etc/artifactory.config.import.yml"
